<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <todo-item v-for="item in foodList" v-bind:todo="item"></todo-item>
        </ol>
    </div>
    <script>

        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.food }}</li>'
        })
        var vm = new Vue( {
            el: '#app',
            data: {
                foodList: [
                    { food: 'vegetables' },
                    { food: 'fruit' },
                    { food: 'rice' },
                ]
            },

        } )

    </script>
</body>
</html>
